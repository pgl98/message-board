<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('thread.index') }}">
            Home
        </a>
        <a href="{{ url_for('user.post_thread') }}">
            Create new thread
        </a>
        {% if g.user %}
            <a href="{{ url_for('user.user_profile', username=g.user) }}">
                User Profile
            </a>
            <a href="{{ url_for('auth.logout') }}">
                Log Out
            </a>
        {% else %}
            <a href="{{ url_for('auth.login') }}">
                Log In
            </a>
            <a href="{{ url_for('auth.register') }}">
                Register
            </a>
        {% endif %}

        {% if g.is_admin %}
            <a href="{{ url_for('user.user_list') }}">
                User List
            </a>
        {% endif %}
    </nav>

    {% block main_content %}
    {% endblock %}

    <footer>
        <small>&copy; Paolo Lamadrid, 2022. All rights reserved.</small>
    </footer>
</body>
</html>
