{% extends 'base.html' %}

{% block main_content %}

<!-- Need to have the 'enctype' attribute set to 'multipart/form-data' so that input elements in the form can upload image data -->
<form action="" method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.profile_image() }}
    {{ form.submit() }}
</form>

{% endblock %}
