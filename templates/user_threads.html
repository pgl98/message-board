{% extends 'base.html' %}

{% block title %}
{{ username }}
{% endblock %}

{% block main_content %}
<h1>{{ username }}</h1>

<h2>Threads</h2>
{% for thread in threads %}
    <p><a href="{{ url_for('thread', thread_id=thread['thread_id']) }}">{{ thread["title"] }}</a> on {{ thread["date_created"] }}</p>
{% endfor %}

{% endblock %}
