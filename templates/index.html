{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block main_content %}
<h1>Home Page</h1>

{% for thread in threads %}
    <h2>
        <a href="{{ url_for('thread', thread_id=thread) }}">
            {{ threads[thread]["title"] }}
        </a>
    </h2>
    <p>{{ threads[thread]["date"] }}</p>
{% endfor %}

{% endblock %}
