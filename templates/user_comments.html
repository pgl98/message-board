{% extends 'base.html' %}

{% block title %}
{{ username }}
{% endblock %}

{% block main_content %}
<h1>{{ username }}</h1>

<h2>Comments</h2>
{% for comment in comments %}
    <p class="comment_info">{{ comment["date_created"] }}, <a href="{{ url_for('user_profile', username=comment['username']) }}">{{ comment["username"] }}</a></p>
    <p class="comment_body">{{ comment["body"] }}</p>
{% endfor %}

{% endblock %}
